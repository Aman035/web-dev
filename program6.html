<html>
<head>
<title>sum by prompt</title>
<script>
var fnum;
var snum;
var num1;
var num2;
var sum;
fnum= prompt("enter first number");
snum= prompt("enter second number");
num1=parseInt(fnum);
num2=parseInt(snum);
sum=num1+num2;
document.writeln("sum is" + sum);
</script>
</head>
<body></body>
</html>
