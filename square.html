
<html>
<head>
	<title>Square function</title>
	<script type="text/javascript">
	function square(x)
	{
		return x*x;
	}
</script>
</head>

<body>
<script type="text/javascript">
	document.write("<h1>square of numbers from 1 to 50</h1>");
	for(var x=1;x<=50;x++)
	{
		document.write("the square of "+x+" is "+square(x)+"<br>");
	}
</script>
</body>
</html>
